<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="todoList.js"></script>
    <script src="https://kit.fontawesome.com/011d02b296.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <div class="box">
            <section class="upperSection">
                <h1>Todo List</h1>

                <form id="todoList" action="" name="todoList">
                    <input id="inputList" type="text" placeholder="add your todo list !">
                    <button class="btn addBtn" type="submit">+</button>
                </form>
            </section>
            <section class="middleSection">
                <ul class="todos">
                    <!-- <li class="todo">
                        <button class="btn checkBtn">v</button>
                        <span class="todoText">${arr}</span>
                        <button class="btn delBtn">X</button>
                    </li> -->
                </ul>
            </section>
            <section class="bottomSection">
                <button class="clearBtn">
                    <span>clear all </span>
                    <i class="fa-solid fa-trash"></i>
                </button>
            </section>
        </div>
    </main>
</body>
</html>
