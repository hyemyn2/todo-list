<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>todo</title>
    <script src="https://kit.fontawesome.com/011d02b296.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <div id="app">
        <section id="upperSection">
            <h1>todo list</h1>
            <form action="submit" autocomplete="off">
                <input id="inputTodo" type="text" placeholder="Add your todo list!">
                <button id="addBtn">+</button>
            </form>
        </section>
        <section id="middleSection" class="listBox">
            <ul id="todoList">
                <li class="todo"></li>
                <li class="todo"></li>
                <li class="todo"></li>
            </ul>
        </section>
        <section id="lowerSection" class="listBox">
            <button id="clearBtn">
                <span>clear all</span>
                <i class="fa-solid fa-trash"></i>
            </button>
        </section>
    </div>
</body>

</html>
